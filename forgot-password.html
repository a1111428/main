<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=452, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>忘記密碼 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 452px;
            height: 968px;
            margin: 0 auto;
            font-family: "Microsoft JhengHei", sans-serif;
            background: #FFFFFF;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header 頂部 */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .icon-btn {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Logo 區域 */
        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .logo-icon {
            font-size: 80px;
            color: #E68A00; /* 橘黃色爪印圖示 */
            margin-bottom: 10px;
        }
        .brand-name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        /* 輸入區域 */
        .form-group {
            width: 100%;
            margin-bottom: 30px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            height: 50px;
            background: #F2F2F2;
            border: 1px solid #DDD;
            border-radius: 10px;
            padding: 0 15px;
            font-size: 16px;
        }

        /* 寄送按鈕 */
        .submit-btn {
            width: 100%;
            height: 55px;
            background: #FFAD4D;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .back-link {
            color: #FFAD4D;
            text-decoration: none;
            font-size: 14px;
        }

        /* 底部裝飾圖片 */
        .bottom-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: url('sample/login_footer.png') no-repeat bottom center;
            background-size: contain;
            z-index: -1;
        }

        /* 提示視窗樣式 (自定義彈窗) */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            width: 320px;
            background: #FFF;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal h3 { margin-bottom: 15px; font-size: 20px; }
        .modal p { color: #666; margin-bottom: 25px; line-height: 1.5; }
        .modal-btn {
            width: 100%;
            height: 45px;
            background: #FFAD4D;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <a href="login.html" class="icon-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="login.html" class="icon-btn"><i class="fa-solid fa-xmark"></i></a>
        </header>

        <div class="logo-section">
            <div class="logo-icon"><i class="fa-solid fa-location-dot"></i></div>
            <h1 class="brand-name">Furry Café Map</h1>
        </div>

        <div class="form-group">
            <label>電子郵件地址</label>
            <input type="email" id="emailInput" placeholder="example@mail.com">
        </div>

        <button class="submit-btn" onclick="showPrompt()">寄送驗證信</button>
        <a href="login.html" class="back-link">返回登入</a>

        <div class="bottom-decoration"></div>
    </div>

    <div id="alertModal" class="modal-overlay">
        <div class="modal">
            <h3>寄送成功</h3>
            <p>已寄送驗證信到您的信箱，請查收並完成驗證。</p>
            <button class="modal-btn" onclick="closePrompt()">確定</button>
        </div>
    </div>

    <script>
        function showPrompt() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('請輸入電子郵件位址！');
                return;
            }
            // 顯示自定義彈窗
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closePrompt() {
            document.getElementById('alertModal').style.display = 'none';
            // 點擊確定後可以導回登入頁或驗證碼輸入頁
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
