<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增相簿</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #A09E97; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        .phone { width: 100%; max-width: 452px; margin: auto; aspect-ratio: 452 / 968; position: relative; }
        .modal-container { position: absolute; inset: 0; width: 100%; height: 100%; background-color: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 4% 5%; }
        .back-btn-text, .close-btn-text { font-size: clamp(18px, 5vw, 24px); color: #333; text-decoration: none; cursor: pointer; }
        .content-area { padding: 0 5%; }
        .image-upload-box { background-color: #f0f0f0; border-radius: 12px; height: clamp(150px, 30vw, 200px); display: flex; justify-content: center; align-items: center; cursor: pointer; margin-bottom: 4%; }
        .image-upload-icon { background-color: white; border-radius: 50%; width: clamp(30px, 8vw, 40px); height: clamp(30px, 8vw, 40px); display: flex; justify-content: center; align-items: center; font-size: clamp(18px, 5vw, 24px); color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-area { background-color: #ffeccc; padding: 5%; }
        .form-group label { display: block; margin-bottom: 2%; font-weight: bold; color: #333; font-size: clamp(12px, 3vw, 14px); }
        .form-group input { width: 100%; padding: 2.5% 3%; border: none; border-radius: 8px; box-sizing: border-box; font-size: clamp(12px, 3vw, 16px); outline: none; }
        .save-btn { width: 100%; padding: 2.5% 0; background-color: #ff9800; color: white; border: none; border-radius: 8px; font-size: clamp(14px, 3.5vw, 16px); cursor: pointer; margin-top: 4%; font-weight: bold; }
    </style>
</head>
<body>

    <div class="modal-container">
        <div class="header">
            <a href="photo_album.html" class="back-btn-text">&lt;</a> 
            <a href="photo_album.html" class="close-btn-text">X</a> 
        </div>

            <div class="image-upload-box">
                <div class="image-upload-icon">+</div>

                <div class="form-group">
                    <label for="album-name">相簿名稱</label>

        </div>
<body>

    <div class="phone">
        <div class="modal-container">
            <div class="header">
                <a href="photo_album.html" class="back-btn-text">&lt;</a> 
                <a href="photo_album.html" class="close-btn-text">X</a> 
            </div>

            <div class="content-area">
                <div class="image-upload-box">
                    <div class="image-upload-icon">+</div>
                </div>
            </div>

            <div class="form-area">
                <form id="addAlbumForm">
                    <div class="form-group">
                        <label for="album-name">相簿名稱</label>
                        <input type="text" id="album-name" placeholder="請輸入相簿名稱" required>
                    </div>
                    <button type="submit" class="save-btn">儲存</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addAlbumForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const albumName = document.getElementById('album-name').value;
            if (albumName.trim() === "") return;

            const albums = JSON.parse(localStorage.getItem('albums')) || [];
            const now = new Date();
            const dateString = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;

            albums.unshift({
                name: albumName,
                date: dateString,
                count: 0
            });

            localStorage.setItem('albums', JSON.stringify(albums));

            // 修正：跳轉路徑必須與您的檔案名稱完全一致（建議使用底線 photo_album.html）
            window.location.href = 'photo_album.html?newAlbumAdded=true';
        });
    </script>
</body>
</html>
