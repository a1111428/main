<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÁõ∏Á∞ø</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #FFF9EB; margin: 0; padding: 0; overflow: auto; }
        .phone { width: 100%; max-width: 452px; margin: 0 auto; aspect-ratio: 452 / 968; position: relative; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .container { position: absolute; inset: 0; width: 100%; height: 100%; display: flex; flex-direction: column; overflow-y: auto; padding-top: 0; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 4% 3%; flex-shrink: 0; }
        .back-btn-text { font-size: 24px; color: #333; text-decoration: none; padding: 1%; }
        .action-icons-group { display: flex; gap: 8px; align-items: center; }
        .nav-icon { background-color: #D3C9B4; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #FFF9EB; text-decoration: none; font-size: 20px; }
        .nav-button-select { background-color: #D3C9B4; color: #333; padding: 0 15px; height: 40px; border-radius: 20px; display: flex; justify-content: center; align-items: center; font-size: 14px; font-weight: bold; cursor: pointer; }
        .album-list { padding: 4% 3%; flex: 1; }
        .album-card { position: relative; display: flex; background-color: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 4%; overflow: hidden; cursor: pointer; }
        .album-thumbnail.default { width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; flex-shrink: 0; }
        .album-info { padding: 3% 4%; display: flex; flex-direction: column; justify-content: center; }
        .album-title { font-weight: bold; font-size: 16px; color: #333; }
        .album-meta { font-size: 12px; color: #666; margin-top: 1%; }
        .delete-btn { position: absolute; top: 5px; left: 5px; background-color: #ff4d4d; color: white; border-radius: 50%; width: 24px; height: 24px; display: none; justify-content: center; align-items: center; cursor: pointer; z-index: 10; }
        body.edit-mode .delete-btn { display: flex; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="container">
            <div class="top-nav">
                <a href="index.html" class="back-btn-text">&lt;</a>
                <div class="action-icons-group">
                    <a href="add_photo_album.html" class="nav-icon">+</a>
                    <div class="nav-button-select" id="selectButton">ÈÅ∏Âèñ</div>
                    <div class="nav-icon" id="editButton">...</div>
                </div>
            </div>
            <div class="album-list" id="albumList"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', loadAlbums);

        function setEditMode(isEditMode) {
            document.body.classList.toggle('edit-mode', isEditMode);
            document.getElementById('selectButton').textContent = isEditMode ? 'ÂÆåÊàê' : 'ÈÅ∏Âèñ';
        }

        document.getElementById('editButton').addEventListener('click', () => setEditMode(!document.body.classList.contains('edit-mode')));

        function loadAlbums() {
            const albumList = document.getElementById('albumList');
            const albums = JSON.parse(localStorage.getItem('albums')) || [
                { name: 'Luffy Cafe Áõ∏Á∞ø', count: 62, date: '2025Âπ¥12Êúà1Êó•' },
                { name: 'ÊàëÁöÑÂØµÁâ©ÂõûÊÜ∂', count: 15, date: '2025Âπ¥12Êúà1Êó•' },
                { name: 'default', count: 0, date: '2025Âπ¥12Êúà1Êó•' }
            ];

            albumList.innerHTML = '';
            albums.forEach((album, index) => {
                const albumCard = document.createElement('div');
                albumCard.classList.add('album-card');
                albumCard.innerHTML = `
                    <div class="delete-btn" onclick="deleteAlbum(event, ${index})">‚àí</div>
                    <div class="album-thumbnail default"><span style="font-size:40px;">üñºÔ∏è</span></div>
                    <div class="album-info">
                        <div class="album-title">${album.name}</div>
                        <div class="album-meta">Êõ¥Êñ∞ÊôÇÈñì ${album.date}</div>
                        <div class="album-meta">ÂÖ± ${album.count} ÂºµÁõ∏Áâá</div>
                    </div>
                `;
                albumCard.onclick = () => {
                    if (!document.body.classList.contains('edit-mode')) {
                        window.location.href = 'photo.html?albumName=' + encodeURIComponent(album.name);
                    }
                };
                albumList.appendChild(albumCard);
            });
        }

        function deleteAlbum(event, index) {
            event.stopPropagation();
            let albums = JSON.parse(localStorage.getItem('albums'));
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§Áõ∏Á∞ø "${albums[index].name}" ÂóéÔºü`)) {
                albums.splice(index, 1);
                localStorage.setItem('albums', JSON.stringify(albums));
                loadAlbums();
                setEditMode(false);
            }
        }
    </script>
</body>
</html>
