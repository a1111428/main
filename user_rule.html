<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用條款 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #f5e9d4; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; display: flex; flex-direction: column; }

        .header { width: 100%; padding: 25px 20px; display: flex; align-items: center; position: relative; }
        .back-btn { width: 32px; height: 32px; border: 1.5px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; color: #333; z-index: 10; }
        .header h1 { font-size: 26px; font-weight: bold; width: 100%; text-align: center; position: absolute; left: 0; }

        .content-card { background-color: white; border-radius: 30px 30px 0 0; padding: 35px 20px; display: flex; flex-direction: column; align-items: center; flex-grow: 1; margin-top: 5px; }

        /* Logo 區域設定 */
        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 100px; height: auto; display: block; margin: 0 auto; } /* 調整 Logo 大小 */
        .logo-section h2 { font-size: 26px; color: #000; margin-top: 10px; font-weight: bold; }

        .rules-list { width: 100%; background-color: #ffeccc; border-radius: 20px; overflow: hidden; }
        .rule-item { padding: 15px 20px; border-bottom: 1.2px solid #d3c9b4; }
        .rule-item:last-child { border-bottom: none; }
        .rule-title-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .num-circle { width: 24px; height: 24px; background-color: #f39800; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 14px; flex-shrink: 0; }
        .rule-title { font-size: 18px; font-weight: bold; color: #333; }
        .rule-content { font-size: 13px; color: #333; line-height: 1.6; padding-left: 36px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><a href="personal.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a><h1>使用條款</h1></header>
        <div class="content-card">
            <div class="logo-section">
                <img src="asessts/logo.png" alt="Furry Café Map Logo" class="logo-img">
                <h2>Furry Café Map</h2>
            </div>
            <div class="rules-list">
                <div class="rule-item">
                    <div class="rule-title-row"><div class="num-circle">1</div><div class="rule-title">服務說明</div></div>
                    <div class="rule-content"><b>Furry Café Map</b> 為一款提供寵物友善餐廳地圖、使用者內容分享及相關資訊之應用程式。</div>
                </div>
                <div class="rule-item">
                    <div class="rule-title-row"><div class="num-circle">2</div><div class="rule-title">帳號與使用</div></div>
                    <div class="rule-content">1. 使用者應提供正確且真實之註冊資訊。<br>2. 使用者須自行妥善保管帳號與密碼。</div>
                </div>
                <div class="rule-item">
                    <div class="rule-title-row"><div class="num-circle">3</div><div class="rule-title">使用者行為規範</div></div>
                    <div class="rule-content">不得發布不實、違法、誹謗或具侵害性之內容。</div>
                </div>
                <div class="rule-item">
                    <div class="rule-title-row"><div class="num-circle">4</div><div class="rule-title">內容與責任</div></div>
                    <div class="rule-content">使用者於本服務中所發布之內容應自行負責。</div>
                </div>
                <div class="rule-item">
                    <div class="rule-title-row"><div class="num-circle">5</div><div class="rule-title">條款修改</div></div>
                    <div class="rule-content">本服務保留隨時修改本使用條款之權利。</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
