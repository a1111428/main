<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Café Map</title>
    <style>
        /* 基礎設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #FFF9EB; /* 封面背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 內容容器：包含淡入淡出動畫 */
        .splash-content {
            text-align: center;
            animation: fadeInOut 2.5s ease-in-out forwards;
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #000;
        }

        /* 淡入淡出動畫邏輯 */
        /* 0% 開始透明 -> 20% 完全顯現 -> 80% 開始變透明 -> 100% 完全消失 */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.95); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="splash-content">
        <img src="assets/logo/logo.png" alt="Logo" class="logo-img">
        <div class="title">Furry Café Map</div>
    </div>

    <script>
        // 在 2500 毫秒（2.5秒）後跳轉到 2.html
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2500);
    </script>

</body>
</html>
