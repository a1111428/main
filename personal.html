<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #FFF2DF; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; background-color: #FFF2DF; display: flex; flex-direction: column; min-height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 30px 25px 15px; }
        .nav-btn { font-size: 24px; color: #333; text-decoration: none; }
        .profile-section { display: flex; flex-direction: column; align-items: center; padding: 10px 20px 30px; }
        .avatar-placeholder { width: 110px; height: 110px; background-color: #DDE1E4; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 12px; border: 2px solid white; }
        .id-text { font-size: 14px; color: #888; }
        .menu-list { padding: 0 25px; flex-grow: 1; display: flex; flex-direction: column; gap: 12px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; background-color: #FFFFFF; padding: 18px 22px; border-radius: 15px; text-decoration: none; color: #333; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .menu-item.locked { opacity: 0.6; background-color: #f5f5f5; cursor: not-allowed; }
        .footer-action { padding: 30px 25px 50px; }
        .login-btn { display: block; width: 100%; padding: 16px; background-color: #FFB352; color: white; text-align: center; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 18px; box-shadow: 0 4px 10px rgba(255, 179, 82, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="profile-section">
            <div class="avatar-placeholder"><i class="fa-solid fa-user" style="font-size: 60px; color: #B0B5B9;"></i></div>
            <div class="id-text">ID:0123456789</div>
        </div>

        <div class="menu-list">
            <div class="menu-item locked"><span>個人資訊</span><i class="fa-solid fa-lock" style="font-size: 14px; color: #aaa;"></i></div>
            
            <a href="privacy.html" class="menu-item"><span>隱私權設置</span><i class="fa-solid fa-chevron-right" style="font-size: 14px; color: #ccc;"></i></a>
            
            <a href="#" class="menu-item"><span>Email 客服</span><i class="fa-solid fa-chevron-right" style="font-size: 14px; color: #ccc;"></i></a>
            <a href="user_rule.html" class="menu-item"><span>使用條款</span><i class="fa-solid fa-chevron-right" style="font-size: 14px; color: #ccc;"></i></a>
            <a href="#" class="menu-item"><span>評分我們</span><i class="fa-solid fa-chevron-right" style="font-size: 14px; color: #ccc;"></i></a>
        </div>

        <div class="footer-action"><a href="login.html" class="login-btn">登入</a></div>
    </div>
</body>
</html>
