<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body, html { height: 100%; overflow: auto; background: #FFF2DF; }
        .phone { width: 100%; max-width: 452px; margin: 0 auto; aspect-ratio: 452 / 968; position: relative; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .container { position: absolute; inset: 0; width: 100%; height: 100%; display: flex; flex-direction: column; overflow-y: auto; }
        .top-wrapper { background: linear-gradient(to bottom, #FFFFFF 0%, #FFF2DF 100%); padding-bottom: 4%; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 6% 5% 3%; }
        .back-btn, .close-btn { font-size: clamp(16px, 4.5vw, 20px); cursor: pointer; color: #555; text-decoration: none; }
        .profile-section { display: flex; flex-direction: column; align-items: center; padding: 2% 4%; }
        .avatar-placeholder { width: clamp(80px, 20vw, 110px); height: clamp(80px, 20vw, 110px); background-color: #DDE1E4; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 3%; border: 1px solid rgba(255,255,255,0.5); }
        .avatar-placeholder i { font-size: clamp(20px, 8vw, 28px); color: #513D7A; }
        .id-text { font-size: clamp(11px, 2.5vw, 13px); color: #666; }
        .menu-list { padding: 3% 5%; flex-grow: 1; }
        .menu-item { display: block; background-color: #FFFFFF; padding: 4% 5%; margin-bottom: 3%; border-radius: 14px; text-decoration: none; color: #444; font-size: clamp(14px, 3.5vw, 16px); font-weight: 500; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
        .locked { opacity: 0.6; pointer-events: none; background-color: #f9f9f9; }
        .bottom-section { padding: 0 5% 8%; }
        .login-btn { display: block; width: 100%; padding: 3.5% 0; background-color: #FF9800; color: white; text-align: center; border: none; border-radius: 14px; font-size: clamp(16px, 4vw, 18px); font-weight: 700; cursor: pointer; text-decoration: none; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3); }
        .footer-links { text-align: center; padding: 5% 0; font-size: clamp(11px, 2.5vw, 13px); color: #999; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="container">
            <div class="top-wrapper">
                <div class="header">
                    <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a> 
                    <a href="home.html" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
                </div>
                <div class="profile-section">
                    <div class="avatar-placeholder"><i class="fa-solid fa-user"></i></div>
                    <div class="id-text">ID:0123456789</div>
                </div>
            </div>
            <div class="menu-list">
                <div class="menu-item locked">個人資訊</div>
                <a href="#" class="menu-item">隱私權設置</a>
                <a href="#" class="menu-item">Email 客服</a>
                <a href="#" class="menu-item">使用條款</a>
                <a href="#" class="menu-item">評分我們</a>
            </div>
            <div class="bottom-section">
                <a href="login.html" class="login-btn">登入</a>
                <div class="footer-links"><div>幫助中心</div><div>關於我們</div></div>
            </div>
        </div>
    </div>
</body>
</html>
