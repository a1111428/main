<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增寵物 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- 100% 沿用 pet-edit.html 的 CSS 設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .phone-window {
            width: 452px;
            height: 968px;
            background: linear-gradient(180deg, #FFE7C7 5.08%, #FFFFFF 23.64%);
            position: relative;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header {
            padding: 60px 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn, .save-btn {
            width: 43px;
            height: 43px;
            border: 1.5px solid #000000;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            text-decoration: none;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        .content-card {
            width: 402px;
            margin: 0 auto;
            background: #FFF1DC;
            border-radius: 15px;
            padding: 16px;
        }

        /* 照片區域：點擊可模擬上傳照片 */
        .pet-photo-container {
            width: 100%;
            height: 190px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #FEF9F0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #FFAD4D;
            cursor: pointer;
        }
        .pet-photo-container i {
            font-size: 48px;
            color: #FFAD4D;
        }
        .pet-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            height: 44px;
            background: #FEF9F0;
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            font-size: 16px;
            color: #555;
            outline: none;
        }

        .footer-action {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding-bottom: 40px;
        }
        .submit-btn {
            width: 402px;
            height: 52px;
            background: #FFAD4D;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
    </style>
</head>
<body>

    <div class="phone-window">
        <header>
            <a href="my-pets.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="page-title">新增寵物</div>
            <button class="save-btn" onclick="addNewPet()"><i class="fa-solid fa-floppy-disk"></i></button>
        </header>

        <div class="content-card">
            <div class="pet-photo-container" onclick="alert('開啟相簿預覽')">
                <i class="fa-solid fa-camera-retro"></i>
                <img id="previewImg" src="" alt="預覽照片">
            </div>

            <div class="input-group">
                <label>寵物名稱</label>
                <input type="text" id="add_name" placeholder="請輸入名字">
            </div>

            <div class="input-group">
                <label>寵物種類</label>
                <input type="text" id="add_type" placeholder="例如：狗、貓、鳥">
            </div>

            <div class="input-group">
                <label>品種</label>
                <input type="text" id="add_breed" placeholder="輸入品種">
            </div>

            <div class="input-group">
                <label>性別</label>
                <input type="text" id="add_gender" placeholder="公 / 母 / 不詳">
            </div>

            <div class="input-group">
                <label>生日</label>
                <input type="text" id="add_birthday" placeholder="YYYY / MM / DD">
            </div>

            <div class="input-group">
                <label>備註</label>
                <input type="text" id="add_note" placeholder="有什麼想記錄的？">
            </div>

            <div class="input-group">
                <label>晶片號碼</label>
                <input type="text" id="add_allergy" placeholder="無">
            </div>
        </div>

        <div class="footer-action">
            <button class="submit-btn" onclick="addNewPet()">確認新增</button>
        </div>
    </div>

    <script>
        function addNewPet() {
            const petName = document.getElementById('add_name').value;
            
            if (!petName) {
                alert('請至少輸入寵物名稱！');
                return;
            }

            const data = {
                name: petName,
                type: document.getElementById('add_type').value || '未知',
                breed: document.getElementById('add_breed').value || '未知',
                gender: document.getElementById('add_gender').value || '未知',
                birthday: document.getElementById('add_birthday').value || '未知',
                note: document.getElementById('add_note').value || '',
                allergy: document.getElementById('add_allergy').value || '無'
            };

            // 使用與 pet-info.html 一致的 key 格式儲存資料
            localStorage.setItem('petData_' + petName, JSON.stringify(data));
            
            alert('新增成功！已為您儲存 ' + petName + ' 的檔案。');
            window.location.href = 'my-pets.html';
        }
    </script>
</body>
</html>
