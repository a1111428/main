<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隱私權設置 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #f5e9d4; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; display: flex; flex-direction: column; }
        .header { width: 100%; padding: 25px 20px; display: flex; align-items: center; position: relative; }
        .back-btn { width: 32px; height: 32px; border: 1.5px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; color: #333; z-index: 10; }
        .header h1 { font-size: 26px; font-weight: bold; width: 100%; text-align: center; position: absolute; left: 0; }
        .content-card { background-color: white; border-radius: 30px 30px 0 0; padding: 35px 20px; display: flex; flex-direction: column; align-items: center; flex-grow: 1; margin-top: 5px; }

        /* Logo 區域設定 */
        .logo-section { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 100px; height: auto; display: block; margin: 0 auto; }
        .logo-section h2 { font-size: 26px; color: #000; margin-top: 10px; font-weight: bold; }

        .setting-group { width: 100%; margin-bottom: 20px; border-radius: 15px; overflow: hidden; background-color: #ffeccc; }
        .group-header { padding: 12px 15px; background-color: #f39800; color: white; font-weight: bold; font-size: 16px; }
        .setting-item { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1.2px solid #d3c9b4; font-size: 16px; color: #333; }
        .setting-item:last-child { border-bottom: none; }
        
        /* Toggle 開關 */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f39800; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><a href="personal.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a><h1>隱私權設置</h1></header>
        <div class="content-card">
            <div class="logo-section">
                <img src="asessts/logo.png" alt="Furry Café Map Logo" class="logo-img">
                <h2>Furry Café Map</h2>
            </div>

            <div class="setting-group">
                <div class="group-header">資料收集</div>
                <div class="setting-item"><span>個人資料收集</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                <div class="setting-item"><span>行為分析追蹤</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                <div class="setting-item"><span>廣告與推薦</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
            </div>

            <div class="setting-group">
                <div class="group-header">數據分享</div>
                <div class="setting-item"><span>分享給第三方合作夥伴</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
                <div class="setting-item"><span>匿名行為資料分享</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
            </div>
            
            </div>
    </div>
</body>
</html>
