<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊成功 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #FFF2DF; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; padding: 30px; text-align: center; }
        
        .success-card { background: white; border-radius: 25px; padding: 40px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .icon-box { font-size: 70px; color: #57D0A2; margin-bottom: 20px; }
        h1 { font-size: 26px; color: #333; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; }

        .btn { display: block; width: 100%; padding: 15px; background-color: #FFB352; color: white; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 18px; margin-bottom: 15px; }
        .btn-outline { background: transparent; color: #FFB352; border: 2px solid #FFB352; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="icon-box"><i class="fa-solid fa-circle-check"></i></div>
            <h1>註冊成功！</h1>
            <p>歡迎加入 Furry Café Map。<br>現在就開啟您的咖啡廳地圖吧！</p>
            
            <a href="login.html" class="btn">前往登入</a>
            <a href="home.html" class="btn btn-outline">回首頁</a>
        </div>
    </div>
</body>
</html>
