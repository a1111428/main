<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #FFF2DF; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; padding: 40px 25px; display: flex; flex-direction: column; align-items: center; }
        
        .back-header { width: 100%; display: flex; margin-bottom: 20px; }
        .back-btn { font-size: 24px; color: #333; text-decoration: none; }

        .logo-section { margin: 20px 0 40px; text-align: center; }
        .logo-section i { font-size: 80px; color: #FFB352; }
        .logo-section h1 { font-size: 28px; margin-top: 10px; color: #333; }

        .form-group { width: 100%; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #DDD; font-size: 16px; outline: none; }

        .login-btn { width: 100%; padding: 16px; background-color: #FFB352; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .links { margin-top: 25px; display: flex; justify-content: space-between; width: 100%; font-size: 14px; }
        .links a { color: #888; text-decoration: none; }
        .links a:hover { color: #FFB352; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-header"><a href="personal.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a></div>
        
        <div class="logo-section">
            <i class="fa-solid fa-paw"></i>
            <h1>Furry Café Map</h1>
        </div>

        <div class="form-group">
            <label>電子郵件</label>
            <input type="email" placeholder="請輸入 Email">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" placeholder="請輸入密碼">
        </div>

        <button class="login-btn" onclick="handleLogin()">登入</button>

        <div class="links">
            <a href="#">忘記密碼？</a>
            <a href="register.html">註冊帳號</a>
        </div>
    </div>

    <script>
        function handleLogin() {
            localStorage.setItem('isLoggedIn', 'true'); // 設置登入狀態
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
