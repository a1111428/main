<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Café Map - 登入</title>
    <style>
        /* 簡易 CSS 樣式 */
        body {
            font-family: sans-serif; display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0; background-color: #fff;
        }
        .header {
            display: flex; justify-content: flex-start; align-items: center; 
            width: 90%; max-width: 400px; padding: 20px 20px 0 20px; box-sizing: border-box; 
        }
        .back-btn { font-size: 24px; cursor: pointer; color: #666; text-decoration: none; }
        .login-container { 
            width: 90%; max-width: 400px; text-align: center; flex-grow: 1; display: flex;
            flex-direction: column; justify-content: center; padding-bottom: 50px; 
        }
        .logo { width: 100px; height: auto; margin: 0 auto 20px auto; content: url('placeholder_logo.png'); }
        h1 { color: #333; font-size: 20px; margin-bottom: 30px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 10px; background-color: #ff9800; color: white; border: none;
            border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px;
        }
        .links { margin-top: 20px; font-size: 14px; }
        .links a { color: #ff9800; text-decoration: none; }
        .register-link { float: left; }
        .forgot-link { float: right; }
    </style>
</head>
<body>
    <div class="header">
        <!-- 返回按鈕連結到 3.html (假設這是登入前的主頁/設定頁) -->
        <a href="personal.html" class="back-btn">&lt;</a> 
    </div>

    <div class="login-container">
        <div class="logo"></div> 
        <h1>Furry Café Map</h1>
        <!-- 登入表單 action 指向 .html (登入成功後跳轉) -->
        <form action="personal.html" method="get">
            <div class="form-group">
                <label for="email">電子郵件地址</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">登入</button>
        </form>
        <div class="links">
            <!-- 立即註冊連結指向 5.html (註冊頁面) -->
            <span class="register-link">
                尚未擁有帳號? <a href="register.html">立即註冊</a>
            </span>
            <span class="forgot-link">
                <a href="#">忘記密碼?</a>
            </span>
        </div>
    </div>
</body>
</html>
