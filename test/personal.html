<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #FFF2DF; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; display: flex; flex-direction: column; min-height: 100vh; }
        .top-wrapper { background: linear-gradient(to bottom, #FFFFFF 0%, #FFF2DF 100%); padding-bottom: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 30px 25px 15px; }
        .back-btn, .close-btn { font-size: 20px; cursor: pointer; color: #555; text-decoration: none; }
        .profile-section { display: flex; flex-direction: column; align-items: center; padding: 10px 20px; }
        .avatar-placeholder { width: 110px; height: 110px; background-color: #DDE1E4; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.5); }
        .avatar-placeholder i { font-size: 28px; color: #513D7A; }
        .id-text { font-size: 13px; color: #666; }
        .menu-list { padding: 15px 25px; flex-grow: 1; }
        .menu-item { display: block; background-color: #FFFFFF; padding: 18px 22px; margin-bottom: 14px; border-radius: 14px; text-decoration: none; color: #444; font-size: 16px; font-weight: 500; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
        
        /* 鎖定樣式：只有個人資訊會用到 */
        .locked { opacity: 0.6; pointer-events: none; background-color: #f9f9f9; }

        .bottom-section { padding: 0 25px 40px; }
        .login-btn { display: block; width: 100%; padding: 16px; background-color: #FF9800; color: white; text-align: center; border: none; border-radius: 14px; font-size: 18px; font-weight: 700; cursor: pointer; text-decoration: none; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3); }
        .footer-links { text-align: center; padding: 25px 0; font-size: 13px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-wrapper">
            <div class="header">
                <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a> 
                <a href="home.html" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <div class="profile-section">
                <div class="avatar-placeholder"><i class="fa-solid fa-user"></i></div>
                <div class="id-text">ID:0123456789</div>
            </div>
        </div>
        <div class="menu-list">
            <div class="menu-item locked">個人資訊</div>
            <a href="#" class="menu-item">隱私權設置</a>
            <a href="#" class="menu-item">Email 客服</a>
            <a href="#" class="menu-item">使用條款</a>
            <a href="#" class="menu-item">評分我們</a>
        </div>
        <div class="bottom-section">
            <a href="login.html" class="login-btn">登入</a>
            <div class="footer-links"><div>幫助中心</div><div>關於我們</div></div>
        </div>
    </div>
</body>
</html>
