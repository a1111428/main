<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body { background-color: #FFF2DF; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; padding: 40px 25px; display: flex; flex-direction: column; }
        
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 24px; color: #333; text-decoration: none; margin-right: 20px; }
        h2 { font-size: 24px; color: #333; }

        .form-group { width: 100%; margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #DDD; font-size: 16px; }

        .register-btn { width: 100%; padding: 16px; background-color: #FFB352; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="login.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h2>加入我們</h2>
        </header>

        <div class="form-group">
            <label>使用者名稱</label>
            <input type="text" placeholder="請輸入姓名">
        </div>
        <div class="form-group">
            <label>電子郵件</label>
            <input type="email" placeholder="請輸入 Email">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" placeholder="至少 8 位字元">
        </div>
        <div class="form-group">
            <label>確認密碼</label>
            <input type="password" placeholder="請再次輸入密碼">
        </div>

        <button class="register-btn" onclick="location.href='register_success.html'">確認註冊</button>
    </div>
</body>
</html>
