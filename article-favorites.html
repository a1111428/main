<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏文章 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- 沿用 restaurant-favorites.html 的核心樣式 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 模擬手機容器 452x968 */
        .phone-window {
            width: 452px;
            height: 968px;
            background: linear-gradient(180deg, #FFE7C7 5.08%, #FFFFFF 23.64%);
            position: relative;
            overflow-y: auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding-bottom: 40px;
        }

        /* Header 頂部導航 */
        header {
            padding: 60px 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: transparent;
            z-index: 10;
        }

        .back-btn, .more-btn {
            width: 43px;
            height: 43px;
            border: 1.5px solid #000000;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            text-decoration: none;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        /* 列表容器 */
        .container {
            padding: 0 20px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 文章收藏卡片 (樣式參考餐廳收藏但針對文章優化) */
        .item {
            background: #FFF1DC; 
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column; /* 文章卡片改為垂直排列以突顯圖片與內容 */
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .item:active {
            transform: scale(0.98);
        }

        /* 收藏圖示 */
        .bookmark-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #FF9800; /* 使用文章主題橘色 */
            z-index: 5;
        }

        .card-top-content {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
        }

        .thumb-container {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-right: 25px; /* 避開收藏圖示 */
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
            line-height: 1.2;
        }

        .info-tags {
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
        }

        .desc {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 縮減至兩行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 底部數據列 */
        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 10px;
            margin-top: 5px;
            font-size: 13px;
            color: #888;
        }
        .heart-count {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #FF9800;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="phone-window">
        <header>
            <a href="profile.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="page-title">收藏文章</div>
            <button class="more-btn"><i class="fa-solid fa-ellipsis"></i></button>
        </header>

        <div class="container">
            <div class="list" id="articleFavoritesList">
                </div>
        </div>
    </div>

    <script>
        // 資料集：同步自 article.html 的 locations 資料
        const articles = [
            { id: 5, name: "貓之家俱樂部", price: "200-300", date: "2025年11月28日", heart: 420, desc: "這家的下午茶組合非常精緻，尤其是草莓塔與手沖咖啡。環境安靜且整潔，是與寵物共度靜謐時光的首選。", info: "高雄市左營區" },
            { id: 1, name: "Bon appétit 葩那貝蒂", price: "300-500", date: "2025年11月15日", heart: 242, desc: "精緻的法式甜點與輕食餐點，每一盤都像藝術品一般。是週末帶著毛孩優雅聚餐的好地方。", info: "高雄市楠梓區" },
            { id: 3, name: "鸚鵡螺餐酒館", price: "600-800", date: "2025年10月20日", heart: 310, desc: "很有氛圍的西式餐酒，無論是義大利麵或是炸物小點都在水準之上。晚上帶著毛孩來小酌一番也非常合適。", info: "高雄市左營區" }
        ];

        const listContainer = document.getElementById('articleFavoritesList');

        function renderArticles() {
            listContainer.innerHTML = '';
            
            articles.forEach(art => {
                const city = art.info.substring(0, 2);
                const el = document.createElement('div');
                el.className = 'item';
                el.innerHTML = `
                    <div class="bookmark-icon"><i class="fa-solid fa-bookmark"></i></div>
                    <div class="card-top-content">
                        <div class="thumb-container">
                            <img class="thumb" src="https://loremflickr.com/200/200/food,meal,cafe?random=${art.id}" alt="${art.name}">
                        </div>
                        <div class="meta">
                            <div class="name">${art.name}</div>
                            <div class="info-tags">${city} | NT$ ${art.price}</div>
                            <div class="desc">${art.desc}</div>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <div class="date-info">發佈日期：${art.date}</div>
                        <div class="heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>${art.heart}</span>
                        </div>
                    </div>
                `;
                
                // 點擊導向文章詳情頁 (參考 article.html 的跳轉邏輯)
                el.addEventListener('click', () => {
                    location.href = `article-detail.html?id=${art.id}`;
                });
                
                listContainer.appendChild(el);
            });
        } 

        // 初始化渲染
        renderArticles();
    </script>
</body>
</html>
