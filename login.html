<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Furry Café Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; }
        body, html { height: 100%; font-family: "Microsoft JhengHei", sans-serif; overflow: auto; background: #FFF2DF; }
        .phone { width: 100%; max-width: 452px; margin: 0 auto; aspect-ratio: 452 / 968; position: relative; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .container { position: absolute; inset: 0; width: 100%; height: 100%; padding: 8% 5.5%; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        
        .back-header { width: 100%; display: flex; margin-bottom: 4%; }
        .back-btn { font-size: clamp(18px, 5vw, 24px); color: #333; text-decoration: none; }

        .logo-section { margin: 4% 0 8%; text-align: center; }
        .logo-section i { font-size: clamp(60px, 15vw, 80px); color: #FFB352; }
        .logo-section h1 { font-size: clamp(20px, 5.5vw, 28px); margin-top: 2%; color: #333; }

        .form-group { width: 100%; margin-bottom: 4%; }
        .form-group label { display: block; margin-bottom: 2%; font-weight: bold; color: #555; font-size: clamp(12px, 3vw, 14px); }
        .form-group input { width: 100%; padding: 3% 4%; border-radius: 12px; border: 1px solid #DDD; font-size: clamp(12px, 3.5vw, 16px); outline: none; }

        .login-btn { width: 100%; padding: 3.5%; background-color: #FFB352; color: white; border: none; border-radius: 12px; font-size: clamp(14px, 4vw, 18px); font-weight: bold; cursor: pointer; margin-top: 2%; }
        
        .links { margin-top: 5%; display: flex; justify-content: space-between; width: 100%; font-size: clamp(11px, 2.5vw, 14px); }
        .links a { color: #888; text-decoration: none; }
        .links a:hover { color: #FFB352; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="container">
            <div class="back-header"><a href="personal.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a></div>
            
            <div class="logo-section">
                <i class="fa-solid fa-paw"></i>
                <h1>Furry Café Map</h1>
            </div>

            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" placeholder="請輸入 Email">
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" placeholder="請輸入密碼">
            </div>

            <button class="login-btn" onclick="handleLogin()">登入</button>

            <div class="links">
                <a href="forgot-password.html">忘記密碼？</a>
                <a href="register.html">註冊帳號</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            localStorage.setItem('isLoggedIn', 'true'); // 設置登入狀態
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
