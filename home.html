    <script>
        const map = L.map('mapid', {
            center: [22.7333, 120.2847],
            zoom: 17,
            zoomControl: false
        });
        
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap contributors Â© CARTO',
            maxZoom: 20
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/kiang/taiwan_geojson/master/town.json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        fillColor: '#FFB352',
                        weight: 1.5,
                        opacity: 0.8,
                        color: '#FF9800',
                        fillOpacity: 0.4
                    },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties?.TOWNNAME) {
                            layer.bindPopup(feature.properties.TOWNNAME);
                        }
                    }
                }).addTo(map);
            })
            .catch(err => console.error('è¼‰å…¥é„‰é®å€å¤±æ•—:', err));

        L.circleMarker([22.7333, 120.2847], {
            radius: 10,
            fillColor: "#FFB352",
            color: "#FF9800",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(map).bindPopup('é«˜é›„å¤§å­¸ ğŸ“<br>é«˜é›„å¸‚æ¥ æ¢“å€é«˜é›„å¤§å­¸è·¯700è™Ÿ');
        
        window.addEventListener('resize', () => {
            setTimeout(() => map.invalidateSize(true), 200);
        });

        function flyToHome() {
            map.flyTo([22.7333, 120.2847], 17, {
                animate: true,
                duration: 1.5
            });
        }
    </script>
