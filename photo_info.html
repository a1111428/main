<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>照片資訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        /* ... 前面 CSS 保持不變 ... */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; 
            font-family: "Microsoft JhengHei", -apple-system, sans-serif; 
            background: #FFF3E0; 
            overflow-y: auto; 
        }
        .photo-header { width: 100%; height: 50vh; position: relative; background: #000; }
        .display-img { width: 100%; height: 100%; object-fit: contain; background: #000; }
        .back-btn { position: absolute; top: 20px; left: 20px; font-size: 30px; color: white; cursor: pointer; z-index: 10; }
        
        .info-card { 
            background: #FFF3E0; 
            border-radius: 30px 30px 0 0; 
            margin-top: -30px; 
            padding: 30px 20px 80px; 
            position: relative; 
            z-index: 1; 
        }
        
        .title-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .photo-title { font-size: 24px; font-weight: bold; color: #333; }
        .post-btn { background: #FF9800; color: white; padding: 8px 20px; border-radius: 30px; font-size: 15px; font-weight: bold; box-shadow: 0 4px 10px rgba(255,152,0,0.3); }
        
        .info-text { font-size: 16px; color: #555; line-height: 1.8; margin-bottom: 20px; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .tag-btn { background: #FFFFFF; color: #FF9800; padding: 8px 16px; border: 1.5px solid #FF9800; border-radius: 30px; font-size: 15px; font-weight: bold; }
        .description { font-size: 17px; color: #333; line-height: 1.8; margin: 25px 0; white-space: pre-wrap; }

        .mini-map-container { 
            height: 250px; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.12); 
            margin: 30px 0; 
            position: relative;
            cursor: pointer; /* 讓滑鼠移上去顯示手型，提示可以點擊 */
        }
        #miniMap { height: 100%; width: 100%; }

        .address-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #FFB74D;
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            border-radius: 0 0 20px 20px;
            letter-spacing: 1px;
            transition: background-color 0.2s; /* 增加點擊時的回饋感 */
        }
        .address-overlay:active {
            background-color: #F57C00; /* 點擊時變深色 */
        }
    </style>
</head>
<body>
    <div class="photo-header">
        <div class="back-btn" onclick="goBack()"><i class="fa-solid fa-xmark"></i></div>
        <img id="mainImg" class="display-img" src="" alt="照片載入中...">
    </div>

    <div class="info-card">
        <div class="title-bar">
            <div class="photo-title" id="photoTitle">載入中...</div>
            <button class="post-btn" onclick="writeArticle()">撰寫文章</button>
        </div>
        <div class="info-text" id="photoDetailText"></div>
        <div class="tags-container"><div class="tag-btn">#Luffy</div><div class="tag-btn">#寵物咖啡廳</div><div class="tag-btn">#寵物友善</div></div>
        <div class="description">在熱騰騰的餐桌上，香氣四溢的料理總是最能療癒味蕾...</div>

        <div class="mini-map-container" onclick="goBack()">
            <div id="miniMap"></div>
            <div class="address-overlay">某甲市 某乙區 某丙路</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let photo = null;
        const fixedLocation = [22.732775288093578, 120.2884383523927];

        window.onload = () => {
            const tempData = localStorage.getItem('temp_photo_data');
            if (!tempData) {
                alert("無法載入照片，請重新拍照");
                window.location.href = 'index.html';
                return;
            }

            try {
                photo = JSON.parse(tempData);
                document.getElementById('mainImg').src = photo.src;
                document.getElementById('photoTitle').textContent = photo.date + " 的紀錄";
                
                document.getElementById('photoDetailText').innerHTML = `
                    ${photo.date} ${photo.time}<br>
                    經度：${fixedLocation[1].toFixed(6)}<br>
                    緯度：${fixedLocation[0].toFixed(6)}<br>
                    拍攝位置：某甲市某乙區某丙路<br>
                    相簿：Furry Map 隨拍<br>
                    檔案名稱：${photo.name}
                `;

                const miniMap = L.map('miniMap', { 
                    zoomControl: false, 
                    attributionControl: false,
                    dragging: false,      // 禁用拖拽，讓它像一張靜態圖
                    touchZoom: false,
                    scrollWheelZoom: false,
                    doubleClickZoom: false
                }).setView(fixedLocation, 16);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(miniMap);

                L.marker(fixedLocation, {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<i class="fa-solid fa-location-dot" style="color:#FF9800;font-size:32px;"></i>',
                        iconSize: [30, 30],
                        iconAnchor: [15, 30]
                    })
                }).addTo(miniMap);

            } catch (e) {
                alert("資料解析錯誤");
                window.location.href = 'index.html';
            }
        };

        // 這個函數會引導回到首頁並觸發 index.html 的定位邏輯
        function goBack() {
            window.location.href = 'index.html?focus=photo';
        }

        function writeArticle() {
            if (photo) {
                localStorage.setItem('draft_photo', JSON.stringify(photo));
            }
            window.location.href = 'article-post.html';
        }
    </script>
</body>
</html>
