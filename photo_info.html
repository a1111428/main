<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>照片資訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; 
            font-family: "Microsoft JhengHei", -apple-system, sans-serif; 
            background: #FFF3E0; 
            overflow-y: auto; 
        }
        .photo-header { width: 100%; height: 50vh; position: relative; background: #000; }
        .display-img { width: 100%; height: 100%; object-fit: contain; background: #000; }
        .back-btn { position: absolute; top: 20px; left: 20px; font-size: 30px; color: white; cursor: pointer; z-index: 10; }
        .info-card { background: #FFF3E0; border-radius: 30px 30px 0 0; margin-top: -30px; padding: 30px 20px 160px; position: relative; z-index: 1; }
        .title-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .photo-title { font-size: 32px; font-weight: bold; color: #333; }
        .post-btn { background: #FF9800; color: white; padding: 8px 20px; border-radius: 30px; font-size: 15px; font-weight: bold; box-shadow: 0 4px 10px rgba(255,152,0,0.3); }
        .info-text { font-size: 16px; color: #555; line-height: 1.8; margin-bottom: 20px; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .tag-btn { background: #FFFFFF; color: #FF9800; padding: 8px 16px; border: 1.5px solid #FF9800; border-radius: 30px; font-size: 15px; font-weight: bold; }
        .description { font-size: 17px; color: #333; line-height: 1.8; margin: 25px 0; white-space: pre-wrap; }
        .mini-map-container { height: 220px; border-radius: 20px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.12); margin: 30px 0; }
        #miniMap { height: 100%; }
        .location-btn { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #FF9800; color: white; padding: 18px; border-radius: 30px; font-size: 18px; font-weight: bold; text-align: center; box-shadow: 0 8px 25px rgba(255,152,0,0.4); display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>
    <div class="photo-header">
        <div class="back-btn" onclick="goBack()"><i class="fa-solid fa-xmark"></i></div>
        <img id="mainImg" class="display-img" src="" alt="照片載入中...">
    </div>

    <div class="info-card">
        <div class="title-bar">
            <div class="photo-title" id="photoTitle">載入中...</div>
            <button class="post-btn" onclick="writeArticle()">撰寫文章</button>
        </div>

        <div class="info-text" id="photoDetailText">
            </div>

        <div class="tags-container">
            <div class="tag-btn">#Luffy</div>
            <div class="tag-btn">#寵物咖啡廳</div>
            <div class="tag-btn">#寵物友善</div>
        </div>

        <div class="description">
            在熱騰騰的餐桌上，香氣四溢的料理總是最能療癒味蕾。金黃酥脆的外皮，咬下去時帶來輕微的「喀嚓」聲，裡頭卻是鮮嫩多汁的餡料。
        </div>

        <div class="mini-map-container" id="miniMap"></div>
    </div>

    <div class="location-btn" id="locBtn" onclick="goToMapLocation()">
        <i class="fa-solid fa-location-dot"></i>
        <span id="locLabel">載入位置中...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let photo = null;

        window.onload = () => {
            const tempData = localStorage.getItem('temp_photo_data');
            if (!tempData) {
                alert("無法載入照片，請重新拍照");
                window.location.href = 'index.html';
                return;
            }

            try {
                photo = JSON.parse(tempData);
                
                // 1. 設定圖片
                document.getElementById('mainImg').src = photo.src;
                
                // 2. 設定標題與詳細資訊 (修正原本寫死的部分)
                document.getElementById('photoTitle').textContent = photo.date + " 的紀錄";
                document.getElementById('photoDetailText').innerHTML = `
                    ${photo.date} ${photo.time}<br>
                    經度：${photo.lng.toFixed(6)}<br>
                    緯度：${photo.lat.toFixed(6)}<br>
                    相簿：Furry Map 隨拍<br>
                    檔案名稱：${photo.name}
                `;

                // 3. 設定底部按鈕文字
                document.getElementById('locLabel').textContent = `拍攝位置 (${photo.lat.toFixed(3)}, ${photo.lng.toFixed(3)})`;

                // 4. 初始化小地圖
                const miniMap = L.map('miniMap', { 
                    zoomControl: false, 
                    attributionControl: false,
                    dragging: false,
                    touchZoom: false,
                    scrollWheelZoom: false
                }).setView([photo.lat, photo.lng], 16);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(miniMap);

                L.marker([photo.lat, photo.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<i class="fa-solid fa-location-dot" style="color:#FF9800;font-size:28px;"></i>',
                        iconSize: [30, 30],
                        iconAnchor: [15, 30]
                    })
                }).addTo(miniMap);

            } catch (e) {
                alert("資料解析錯誤");
                window.location.href = 'index.html';
            }
        };

        function goBack() {
            window.location.href = 'index.html?focus=photo';
        }

        function goToMapLocation() {
            if (photo) {
                localStorage.setItem('focus_lat', photo.lat);
                localStorage.setItem('focus_lng', photo.lng);
            }
            window.location.href = 'index.html?focus=photo';
        }

        function writeArticle() {
            if (photo) {
                localStorage.setItem('draft_photo', JSON.stringify(photo));
            }
            window.location.href = 'article-post.html';
        }
    </script>
</body>
</html>
