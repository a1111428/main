<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳收藏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 基本設定 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 模擬手機容器 452x968 */
        .phone-window {
            width: 452px;
            height: 968px;
            background: linear-gradient(180deg, #FFE7C7 5.08%, #FFFFFF 23.64%);
            position: relative;
            overflow-y: auto; /* 列表過長可捲動 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding-bottom: 40px;
        }

        /* Header 頂部導航 - 參照 personal.html 樣式 */
        header {
            padding: 60px 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: transparent;
            z-index: 10;
        }

        .back-btn, .more-btn {
            width: 43px;
            height: 43px;
            border: 1.5px solid #000000;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
            cursor: pointer;
            text-decoration: none;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        /* 列表容器 */
        .container {
            padding: 0 20px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 餐廳卡片 - 參照 restaurant-favorites.jpg 視覺 */
        .item {
            background: #FFF1DC; /* 淺橘色底 */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 12px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .item:active {
            transform: scale(0.98);
        }

        /* 收藏按鈕 (右上角書籤) */
        .bookmark-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: #000;
        }

        /* 文字資訊區 */
        .meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #000;
        }

        .desc {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 8px;
            /* 模擬圖片中的排版 */
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .status {
            font-size: 14px;
            color: #555;
            font-weight: 600;
        }

        /* 圖片區 */
        .thumb-container {
            width: 180px;
            height: 125px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }
        .thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="phone-window">
        <header>
            <a href="personal.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="page-title">收藏餐廳</div>
            <button class="more-btn"><i class="fa-solid fa-ellipsis"></i></button>
        </header>

        <div class="container">
            <div class="list" id="list">
                </div>
        </div>
    </div>

    <script>
        // 資料集
        const stores = [
            {
                id: 1, 
                name: '可愛餐酒館', 
                img: 'sample/restaurant-favorites.png', 
                desc: '氣氛放鬆的餐廳，寵物狗可以在主人旁邊一起享用牛排與義大利麵等美食。',
                status: '營業中 . . .'
            },
            {
                id: 2, 
                name: 'Phoebe咖啡廳', 
                img: 'sample/restaurant-info.png', 
                desc: '氣氛放鬆的餐廳，寵物狗可以在主人旁邊一起享用牛排與義大利麵等美食。',
                status: '營業中 . . .'
            },
            {
                id: 3, 
                name: 'Luffy Cafe', 
                img: 'sample/restaurant-favorites.png', 
                desc: '氣氛放鬆的餐廳，寵物狗可以在主人旁邊一起享用牛排與義大利麵等美食。',
                status: '營業中 . . .'
            },
            {
                id: 4, 
                name: '可愛餐酒館', 
                img: 'sample/restaurant-info.png', 
                desc: '氣氛放鬆的餐廳，寵物狗可以在主人旁邊一起享用牛排與義大利麵等美食。',
                status: '營業中 . . .'
            }
        ];

        const listContainer = document.getElementById('list');

        function render() {
            listContainer.innerHTML = '';
            stores.forEach(s => {
                const el = document.createElement('div');
                el.className = 'item';
                el.innerHTML = `
                    <div class="bookmark-icon"><i class="fa-solid fa-bookmark"></i></div>
                    <div class="meta">
                        <div class="name">${s.name}</div>
                        <div class="desc">${s.desc}</div>
                        <div class="status">${s.status}</div>
                    </div>
                    <div class="thumb-container">
                        <img class="thumb" src="${s.img}" alt="${s.name}">
                    </div>
                `;
                // 點擊導向詳情頁
                el.addEventListener('click', () => {
                    location.href = 'restaurant-info.html?id=' + s.id;
                });
                listContainer.appendChild(el);
            });
        }

        render();
    </script>
</body>
</html>
